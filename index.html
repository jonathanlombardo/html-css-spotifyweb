  <body>
    <div class="overflow-container">
      <!-- ##APPTOP -->
      <div id="app-top" class="d-flex">
        <!-- #SIDEBAR -->
        <div id="sidebar" class="d-flex">
          <img src="./img/logo.svg" alt="Spotify logo" class="logo xs-d-none s-d-block" />

            <div class="label xs-d-none s-d-block">Home</div>
          </div>

          <div id="search-wrapper" class="top-wrapper d-flex">

          </div>

          <div id="library-wrapper" class="top-wrapper d-flex">

            <div class="label xs-d-none s-d-block">La tua libreria</div>
          </div>

          <div id="playlist-wrapper" class="xs-d-none s-d-block">

            <div id="create-wrapper" class="d-flex">
              <img src="./img/square-plus.svg" alt="" class="icon" />

            <div class="playlist-item">Nome Playlist</div>
            <div class="playlist-item">Nome Playlist</div>
          </div>

          <div id="sidebar-bottom">
            <div id="install-wrapper" class="d-flex">
              <img src="./img/download.svg" alt="" class="icon" />
              <div class="label xs-d-none s-d-block">Installa app</div>
            </div>
            <div id="profile-wrapper" class="d-flex">
              <img src="./img/profile.svg" alt="" class="icon" />
              <div class="label xs-d-none s-d-block">John Doe</div>
            </div>
          </div>

          <!-- # END SIDEBAR -->
        </div>

        <!-- #APPMAIN -->
        <main id="app-main">
          <!-- --TOPBAR -->
          <div id="topbar">
            <!-- --END TOPBAR -->
          </div>
